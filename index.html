<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lista de Tarefas</title>

    <link rel="icon" type="image/png" href="assets/img/icone.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./assets/css/style.css">

<body>

    <section class="secao">

        <h1>Lista de Tarefas</h1>

        <div class="pesquisa">
            <input type="text" name="nome" id="texto" placeholder="Sua tarefa" maxlength="80">

            <button class="adcTarefa" type="button" onclick="salvar()">Adicionar tarefa</button>

            <button class="apagarTudo botaoLixeira" type="button" onclick="apagarTudo()"
                title="apagar todas as tarefas"><img class="lixeira"
                    src="assets/img/lixeira-de-reciclagem.png"></button>
        </div>

        <div class="tarefas">
            <ul class="lista">

            </ul>
        </div>

    </section>


    <script src="assets/js/main.js"></script>
</body>

</html>
